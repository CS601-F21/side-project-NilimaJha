<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Default Title.</title>
        {% endif %}
    </head>
    <body>
        {% if greetings %}
        <h1>{{greetings.greeting}}</h1>
        {% else %}
        <h1>Hello, Hope you are having a good day.</h1>
        {% endif %}
        <div>
            <form action="" method="post">
                <p>
                    {{ form.coin.label }}<br>
                    {{ form.coin(size=32) }}<br>
                    {% for error in form.username.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </p>
            </form>
        </div>
    </body>
</html>
