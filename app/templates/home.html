<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Default Title.</title>
        {% endif %}
    </head>
    <body>
        {% if greetings %}
        <h1>{{greetings.greeting}}</h1>
        {% else %}
        <h1>Hello, Hope you are having a good day.</h1>
        {% endif %}
        <div style="background-color:DodgerBlue;">
            <br/><br/><br/>
            <form method="post" action="#" novalidate>
                {{ form.hidden_tag() }}
                <label>
                    <div>
                        {{ form.coin.label }}<br>
                    </div>
                </label>
                    <select {{ form.coin }} >
                        {% for coin_name in coin_name_list %}
                        <option value="{{ coin_name }}">{{ coin_name }}</option>
                        {% endfor %}
                    </select>
                {{ form.submit() }}
                <br/><br/><br/><br/>
            </form>
        </div>
    </body>
</html>
